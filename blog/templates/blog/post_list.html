{% extends 'blog/base.html' %}

{% block content %}
  <div class="intro">
    <h3>A short introduction</h3>
    <p>Hello, my name is Gabriel Ronnie. I am a beginner web developer.</p>
    <p>This is my blog, welcome!</p>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col md-8">
        {% for post in posts %}
        <div class="post">
          <div class="date">
            <p>published: {{post.published_date}}</p>
          </div>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          <p>{{post.text|linebreaksbr}}</p>
          <hr> 
        </div> 
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
